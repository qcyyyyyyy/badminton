<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单淘汰赛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎使用本系统</h1>
        <a href="{% url 'view_players' %}">查看选手表</a>
        <a href="{% url 'start_tournament' %}">单败淘汰赛</a>
        <a href="{% url 'start_double_elimination_tournament' %}">双败淘汰赛</a >
        <a href="{% url 'turn_tournament' %}">单组循环赛</a >
    </div>
</body>
</html>
