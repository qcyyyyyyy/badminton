<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加选手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>添加选手</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">选手名字</label>
            <input type="text" id="name" name="name" placeholder="选手名字" required>
            <label for="hide_score">隐藏分</label>
            <input type="number" id="hide_score" name="hide_score" step="0.01" placeholder="隐藏分" required>
            <label for="score">积分</label>
            <input type="number" id="score" name="score" placeholder="积分" required>
            <label for="email">选手邮箱</label>
            <input type="email" id="email" name="email" placeholder="选手邮箱" required>
            <button type="submit">添加选手</button>
        </form>
        <a href="{% url 'index' %}">返回</a>
    </div>
</body>
</html>
