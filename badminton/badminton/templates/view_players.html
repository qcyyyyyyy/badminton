<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选手列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>选手列表</h1>
        <table>
            <tr>
                <th>序号</th>
                <th>名字</th>
                <th>邮箱</th>
                <th>得分</th>
                <th>隐藏分数</th>
                <th>操作</th>
            </tr>
            {% for entry in players %}
            <tr>
                <td>{{ entry.index }}</td>
                <td>{{ entry.player.name }}</td>
                <td>{{ entry.player.email }}</td>
                <td>{{ entry.player.score }}</td> 
                <td>{{ entry.player.hide_score }}</td>
                <td><a href="{% url 'edit_player' entry.player.id %}">编辑</a>
                <td><a href="{% url 'delete_player' entry.player.id %}">删除</a></td>
            </tr>
            {% endfor %}
        </table>
            
	<a href="{% url 'add_player' %}">添加选手</a>
        <a href="{% url 'index' %}">返回</a>
        
    </div>
</body>
</html>
