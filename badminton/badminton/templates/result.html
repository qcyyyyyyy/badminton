<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比赛结果</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: backgroundPulse 3s infinite alternate;
        }
        @keyframes backgroundPulse {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1 {
            color: #333;
            animation: slideIn 2s ease;
        }
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: red;
            font-size: 2em;
            transition: all 0.3s ease;
            opacity: 0;
            animation: bounceIn 2s ease 1s forwards;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        h2:hover {
            transform: scale(1.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>比赛结束！</h1>
    <h2>冠军是: {{ champion }}</h2>
    <form action="{% url 'reset_tournament' %}" method="get">
        <button type="submit">返回</button>
    </form>
    </div>
    <script>
        // 简单的动画效果，当页面加载完成后，让冠军的名字淡入
        window.onload = function() {
            const champion = document.getElementById('champion');
            champion.style.opacity = 0;
            setTimeout(function() {
                champion.style.opacity = 1;
            }, 100); // 延迟100毫秒后开始动画
        }
    </script>
</body>
</html>
